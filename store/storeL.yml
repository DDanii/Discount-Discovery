  - stepParameters: 
      method: ForEach
      source: linkArray
      steps:
        - stepParameters: 
            method: Concat
            first: link
        - stepParameters: 
            method: Fetch
        - stepParameters: 
            method: ParseJSON
        - stepParameters: 
            method: SetProp
            sourceProp: items
            destination: items
        - stepParameters: 
            method: If
            data: items
            steps:
              - stepParameters: 
                  method: ForEach
                  source: items
                  steps:
                      - stepParameters: 
                          method: SetProp
                          sourceProp: code
                          destination: product
                          destinationProp: externalId
                      - stepParameters: 
                          method: SetProp
                          sourceProp: label
                          destination: product
                          destinationProp: name
                      - stepParameters: 
                          method: SetProp
                          sourceProp: gridbox
                      - stepParameters: 
                          method: SetProp
                          sourceProp: data
                      - stepParameters: 
                          method: SetProp
                          sourceProp: image
                          destination: product
                          destinationProp: image
                      - stepParameters: 
                          method: SetProp
                          destination: tmp
                      - stepParameters: 
                          method: DeepCopy
                      - stepParameters: 
                          method: SetProp
                          sourceProp: price
                      - stepParameters: 
                          method: SetProp
                          sourceProp: price
                          destination: product
                          destinationProp: price
                      - stepParameters: 
                          method: SetProp
                          source: tmp
                          sourceProp: stockAvailability
                      - stepParameters: 
                          method: If
                          steps:
                          - stepParameters: 
                              method: SetProp
                              sourceProp: badgeInfo
                          - stepParameters: 
                              method: SetProp
                              sourceProp: badges
                          - stepParameters: 
                              method: SetProp
                              sourceProp: 0
                          - stepParameters: 
                              method: SetProp
                              sourceProp: text
                          - stepParameters: 
                              method: Split
                              separator: ": "
                          - stepParameters: 
                              method: SetProp
                              sourceProp: 1
                          - stepParameters: 
                              method: If
                              steps:
                                  - stepParameters: 
                                      method: SetProp
                                      destination: dateTmp
                                  - stepParameters: 
                                      method: Split
                                      separator: " - "
                                  - stepParameters: 
                                      method: SetProp
                                      sourceProp: 1
                                  - stepParameters: 
                                      method: If
                                      steps:
                                          - stepParameters: 
                                              method: Concat
                                              first: currentYear
                                          - stepParameters: 
                                              method: SetProp
                                              destination: product
                                              destinationProp: endDate
                                          - stepParameters: 
                                              method: SetProp
                                              source: dateTmp
                                          - stepParameters: 
                                              method: Split
                                              separator: " - "
                                          - stepParameters: 
                                              method: SetProp
                                              sourceProp: 0
                                          - stepParameters: 
                                              method: Concat
                                              first: currentYear
                                          - stepParameters: 
                                              method: SetProp
                                              destination: product
                                              destinationProp: startDate
                                      elseSteps:
                                          - stepParameters: 
                                              method: SetProp
                                              destination: dateTmp
                                          - stepParameters: 
                                              method: Concat
                                              first: currentYear
                                          - stepParameters: 
                                              method: SetProp
                                              destination: product
                                              destinationProp: startDate
                                          - stepParameters: 
                                              method: SetProp
                                              source: empty
                                              destination: product
                                              destinationProp: startDate
                          - stepParameters: 
                              method: PushToArray
                              array: DDParsedProducts
                              data: product
    