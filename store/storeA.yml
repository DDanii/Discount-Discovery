name: Aldi
steps:
  - stepParameters: 
      method: Literal
      data: ""
      destination: empty
  - stepParameters:
      method: CreateArray
      name: headers
  - stepParameters:
      method: Literal
      data: 'application/json'
      destination: header.Accept
  - stepParameters: 
      method: PushToArray
      array: headers
      data: header
  - stepParameters:
      method: Literal
      data: https://shopservice.roksh.com/productlist/ProductBlockList?page=0&numberOfItems=148&isIncognitoRokshLanding=false&progId=szuperajanlatok&userSelectedProviderCodeArray=ALDI
  - stepParameters: 
      method: Fetch
      headersSource: headers
  - stepParameters: 
      method: ParseJSON
  - stepParameters: 
      method: SetProp
      source: data.0.ProductList
      destination: list
  - stepParameters: 
      method: ForEach
      source: list
      steps:
        - stepParameters: 
            method: SetProp
            source: data.category.categoryName
            destination: product.category
        - stepParameters: 
            method: SetProp
            source: data.productName
            destination: product.name
        - stepParameters: 
            method: SetProp
            source: data.mediaUrlL
            destination: product.image
        - stepParameters: 
            method: SetProp
            source: data.price
            destination: product.price
        - stepParameters: 
            method: SetProp
            source: data.offerValidTo
            destination: product.endDate
        - stepParameters: 
            method: Concat
            first: empty
            second: data.productID
        - stepParameters: 
            method: SetProp
            destination: product.externalId
        - stepParameters: 
            method: PushToArray
            array: DDParsedProducts
            data: product